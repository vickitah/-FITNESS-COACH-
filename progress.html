<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="goHome()">Back to Home</button>
    <body class="progress-page">

    <header>
        <h1><em>Fitness Coach</em></h1>        
        <p><em>Your Workout Companion</em></p>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>

    <div class="form-container">    
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="goal">Fitness Goal:</label>
            <input type="text" id="goal" placeholder="e.g., Build muscle, Lose weight" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="profile-summary" style="display:none;">
        <h2>Profile Summary</h2>
        <p><strong>Name:</strong> <span id="summary-name"></span></p>
        <p><strong>Age:</strong> <span id="summary-age"></span></p>
        <p><strong>Weight:</strong> <span id="summary-weight"></span> kg</p>
        <p><strong>Goal:</strong> <span id="summary-goal"></span></p>
    </div>

    <div>
        <h2>Suggested Workouts</h2>
        <ul id="workout-list"></ul>
    </div>

    <section>
        <h2>Save Your Workout</h2>
        <div class="form-container">
        <input type="date" id="workoutDate">
        <textarea id="workoutDesc" placeholder="Enter workout details..."></textarea>
        <button id="saveWorkout">Save Workout</button>
        </div>
        <p id="motivationalMessage"></p>
    </section>
    <section>
        <h2>Workout Progress</h2>
        <ul id="workoutList"></ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <script src="progress.js"></script>
</body>
</html>
